    <script>
      window.onload = () => {
         let block = document.getElementById('menu');

         let menu = new Menu('topmenu', 'topmenu', [
            new MenuItem('#1', 'Главная'),
            new MenuItem('#2', 'Каталог'),
            new SubMenu('#3', 'Акции ▼','akc', 'submenu', [
                    new MenuItem('#31', 'Кипр'),
                    new SubMenu('#32', 'Мальта ▶','malta', 'submenu',[
                      new MenuItem('#321', 'Аттард'),
                      new MenuItem('#322', 'Заббар'),
                      new MenuItem('#323', 'Биркиркара'),
                      new MenuItem('#324', 'Гзира')
                    ])
                ]),
         ]);

         block.innerHTML = menu.render();

      }
   </script>

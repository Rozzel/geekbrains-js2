<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Практика | Урок 1</title>
</head>

<body>
   <div id="menu"></div>
   <script src="scripts/menu.item.js"></script>
   <script src="scripts/menu.render.js"></script>
   <script>
      window.onload = () => {
         let block = document.getElementById('menu');

         let menu = new Menu('my', 'my', [
            new MenuItem('/', 'Menu'),
            new MenuItem('/about', 'About'),
            new MenuItem('/services', 'Services')
         ]);

         block.innerHTML = menu.render();
      }
   </script>
</body>

</html>

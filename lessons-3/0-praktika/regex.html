<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>Основы регулярных выражений в JavaScript</title>
    <style>
        body {
            color: wheat;
            background-color: gray;
        }

        div {
            margin-left: 12px;
            margin-top: 12px;
            margin-right: 12px;
            margin-bottom: 5px;
        }

        p {
            font-size: 20px;
            border: 1px solid greenyellow;
            padding: 5px;
        }

        h1 {
            font-size: 20px;
        }

        hr {
            background-color: yellow;
            height: 2px;
        }
    </style>
</head>

<body>

    <div>
        <h1>Основы регулярных выражений в JavaScript</h1>

        <div id="log"></div>
    </div>


    <script>
        let divLog = document.getElementById('log');

        let str = 'Язык JavaScript назвали так из-за популярности языка Java';

        let regExp1 = new RegExp('java');
        divLog.innerHTML += `<p>${str.search(regExp1)} // если вхождений не найдено </p>`;

        let regExp2 = new RegExp('java', 'i');
        divLog.innerHTML += `<p>${str.search(regExp2)}</p>`;


        divLog.innerHTML += `<p>${str.match(/nfyr/ig)} // g - множественный поиск // Игнорирует флаг g </p>`;

        divLog.innerHTML += `<p>${'+7 (000)000-00-00'
        .replace(/-/g, ' - ' )}</p>`;


        let name = 'Smith, John';
        divLog.innerHTML += `<hr><p>let name = ${
            name
            }</p>`;
        divLog.innerHTML += `<p>${
            name.replace(/([a-z]+), ([a-z]+)/i, 'Hello $2')
            }</p>`;

        divLog.innerHTML += `<p>${
            name.replace(/([a-z]+), ([a-z]+)/i, 'Hello $&')
            }</p>`;

        divLog.innerHTML += `<p>${
            name.replace(/([a-z]+), ([a-z]+)/i, '$2 $1')
            }</p>`;

        divLog.innerHTML += `<hr><p>${
                '+7 (000)000-00-00'.match(/\d/g)
            }</p>`;
        divLog.innerHTML += `<p>${
                '+7 (000)000-00-00'.match(/\d+/g)
            }</p>`;
        divLog.innerHTML += `<p>${
                '+7 (000)000-00-00'.match(/\d+/g).join('')
            }</p>`;
        divLog.innerHTML += `<p>${
                '+7 (000)000-00-00'.match(/[\+\(\)-]/g)
            }</p>`;


        divLog.innerHTML += `<hr><p>${
                'color colour'.match(/colou?r/g)
            }</p>`;
        divLog.innerHTML += `<p>${
                'color colour colotr'.match(/colo[ut]?r/g)
            }</p>`;

        divLog.innerHTML += `<hr><p>${
                'Язык java'.match(/^java/)
            }</p>`;
        divLog.innerHTML += `<p>${
                'java Язык'.match(/^java/)
            }</p>`;
        divLog.innerHTML += `<hr><p>${
                'Язык java'.match(/java$/)
            }</p>`;
        divLog.innerHTML += `<p>${
                'java Язык'.match(/java$/)
            }</p>`;

        divLog.innerHTML += `<hr><p>${
                'Язык java'.match(/\bjava\b/)
            }</p>`;
        divLog.innerHTML += `<p>${
                'Язык javascript'.match(/\bjava\b/)
            }</p>`;

        divLog.innerHTML += `<hr><p>${
                'Chapter 7.2'.match(/\d\.\d/)
            }</p>`;
        divLog.innerHTML += `<p>${
                'Chapter 7d2'.match(/\d\.\d/)
            }</p>`;

        divLog.innerHTML += `<hr><p>${
                /java/i.test(str)
            }</p>`;
        divLog.innerHTML += `<p>${
                /java/.test(str)
            }</p>`;

        divLog.innerHTML += `<hr><p>${
                /java/i.exec(str)
            }</p>`;
        divLog.innerHTML += `<p>${
                /java/ig.exec(str)
            }</p>`;


        let result;
        let regexp2 = /java/ig;
        divLog.innerHTML += `<hr><p>
                Начальный lastIndex ${regexp2.lastIndex}
            </p>`;

        while (result = regexp2.exec(str)) {
            divLog.innerHTML += `<p>${
                result
            }</p>`;
            divLog.innerHTML += `<p>
                Текущий lastIndex ${regexp2.lastIndex}
            </p>`;
        }
        divLog.innerHTML += `<p>
            Конечный lastIndex ${regexp2.lastIndex}
        </p>`;
    </script>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>

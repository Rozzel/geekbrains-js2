<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>Основы регулярных выражений в JavaScript</title>
    <style>
    div {
        margin-left: 12px; margin-top: 12px;
        }
    p {
        font-size: 20px;
    }
    h1 {
        font-size: 20px;
    }
    </style>
</head>

<body>

    <div>
        <h1>Основы регулярных выражений в JavaScript</h1>

        <div id="log"></div>
    </div>




    <script>
        let divLog = document.getElementById('log');

        let str = 'Язык JavaScript назвали так из-за популярности языка Java';
        
        let regExp1 = new RegExp('java'); 
        divLog.innerHTML += `<p>${str.search(regExp1)} // если вхождений не найдено</p>`;

        let regExp2 = new RegExp('java', 'i'); 
        divLog.innerHTML += `<p>${str.search(regExp2)}</p>`;

        let regExp3 = new RegExp('java', 'ig'); 
        divLog.innerHTML += `<p>${str.search(regExp3)} // g - множественный поиск // Игнорирует флаг g</p>`;
    </script>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
